<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Liên Hệ</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Liên hệ với chúng tôi</h2>
        <form>
            <div class="form-group">
                <label for="name">Họ và Tên</label>
                <input type="text" class="form-control" id="name" placeholder="Nhập họ tên" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Nhập email" required>
            </div>
            <div class="form-group">
                <label for="message">Tin nhắn</label>
                <textarea class="form-control" id="message" rows="4" placeholder="Nhập tin nhắn" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Gửi tin nhắn</button>
        </form>
    </div>
</body>
</html>
